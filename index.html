<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"
	<title>Form</title>
  </head>
  <body>
    <form method="get" action="null" autocomplete="on">
	  <div id="container">
	    <label for="name">Name</label>
	    <input type="text" name=first_name" id="name" class="fontsize" placeholder="First" autocomplete="given-name">
	    <label for="email">Email</label>
	    <input type="email" name="email_data" id="email" class="fontsize">
	    <div id="submit">
	      <input type="submit" value="Submit">
	    </div>
	  </div>
	</form>
  </body>
</html>
