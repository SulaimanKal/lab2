<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
	<link rel="stylesheet" href="css/meyersreset-and-normalize-form.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <form method="get" action="null" autocomplete="on">
	  <div id="container">
	    <label for="email">Email</label>
	    <input type="email" name="email_data" id="email" class="fontsize" required>
		
		<label for="phone">Phone Number #</label>
        <input type="tel" name="phone" id="phonenum" class="fontsize" placeholder="(###)-###-####" required autocomplete="tel">
		
		<label for="dob">Date of Birth</label>
		<input type="date" name="dob" id="dob" class="fontsize" required autocomplete="bday">
		
	    <div id="submit">
	      <input type="submit" value="Submit">
	    </div>
	  </div>
	</form>
  </body>
</html>
